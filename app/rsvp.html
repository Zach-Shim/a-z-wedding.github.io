<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/styles/pages/rsvp.css">
    <link rel="stylesheet" href="../public/styles/common/common.css">
    <title>RSVP</title>
</head>

<body>
    <form action="" method="POST">
        <fieldset class="">
            <legend>RSVP Details</legend>
            
            <div>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first_name" placeholder="First Name..." required/>
            </div>
            
            <div>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last_name" placeholder="Last Name..." required/>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Optional..."/>
            </div>

            <div>
                <input type="radio" id="yes" name="rsvp-choice" value="yes"/>
                <label for="yes" class="px-20 py-10 br-med border-black">Yes</label>

                <input type="radio" id="no" name="rsvp-choice" value="no"/>
                <label for="no" class="px-20 py-10 br-med border-black">No</label>
            </div>
        </fieldset>
        <button type="submit" class="bg-black color-white px-20 py-10 br-med bc-black">Submit</button>
    </form>
</body>

</html>
